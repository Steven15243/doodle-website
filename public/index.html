<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #login-message {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
            display: block;
        }
        #doodles .doodle-item {
            text-align: center;
            margin-bottom: 20px;
        }
        #doodles .doodle-item .username {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

            display: none;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }

            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-display {
            margin-top: 20px;
            font-size: 1.2em;

        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Doodle App</h1>
    <div id="username-display"></div>
    <div id="login-message">You must log in to create or view doodles.</div>
    <div id="auth-buttons">
        <button id="show-register">Sign Up</button>
        <button id="show-login">Login</button>
    </div>
    <form id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="button" id="register">Register</button>
    </form>
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login">Login</button>
    </form>
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>

    <footer>
        Made with ❤️ by Stefan
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            let drawing = false;

            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            function updateCoordinates(event) {
                const rect = canvas.getBoundingClientRect();
                let x, y;

                if (event.touches) {  // For touch events
                    x = event.touches[0].clientX - rect.left;
                    y = event.touches[0].clientY - rect.top;
                } else {  // For mouse events
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }

                return { x, y };
            }

            function startDrawing(event) {
                drawing = true;
                context.beginPath();
                const { x, y } = updateCoordinates(event);
                context.moveTo(x, y);
                event.preventDefault();  // Prevent scrolling or other default actions
            }

            function stopDrawing() {
                drawing = false;
                context.beginPath(); // Begin a new path to avoid lines connecting between touch/mouse events
            }

            function draw(event) {
                if (!drawing) return;
                const { x, y } = updateCoordinates(event);
                context.lineTo(x, y);
                context.stroke();
                event.preventDefault();  // Prevent scrolling or other default actions
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Adding touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            document.getElementById('save').addEventListener('click', () => {
                const doodleUrl = canvas.toDataURL('image/png');
                fetch('/doodle', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ doodleUrl, username })
                }).then(response => response.json()).then(data => {
                    console.log('Doodle saved:', data);
                    loadDoodles();
                });
            });

            document.getElementById('show-register').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            });

            document.getElementById('show-login').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });

            document.getElementById('register').addEventListener('click', () => {
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => response.text()).then(data => {
                    console.log(data);
                    alert('Registration successful, please login');
                    document.getElementById('register-form').style.display = 'none';
                });
            });

            document.getElementById('login').addEventListener('click', () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => response.json()).then(data => {
                    console.log(data);
                    if (data.message === 'Login successful') {
                        alert('Login successful');
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', username);
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('auth-buttons').style.display = 'none';
                        document.getElementById('username-display').innerText = `Logged in as: ${username}`;
                        document.getElementById('login-message').style.display = 'none';
                        loadPrompt();
                        loadDoodles();
                    } else {
                        alert('Login failed');
                    }
                });
            });

            function loadDoodles() {
                fetch('/doodles', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(doodles => {
                    const doodlesDiv = document.getElementById('doodles');
                    doodlesDiv.innerHTML = '';
                    doodles.forEach(doodle => {
                        const doodleItem = document.createElement('div');
                        doodleItem.classList.add('doodle-item');

                        const img = document.createElement('img');
                        img.src = doodle.doodleUrl;

                        const usernameLabel = document.createElement('div');
                        usernameLabel.classList.add('username');
                        usernameLabel.innerText = `Created by: ${doodle.username}`;

                        const likeButton = document.createElement('button');
                        likeButton.innerText = `Like (${doodle.likes || 0})`;
                        likeButton.addEventListener('click', async () => {
                            try {
                                const response = await fetch(`/doodle/${doodle._id}/like`, {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        'Authorization': `Bearer ${token}`
                                    }
                                });
                                if (response.ok) {
                                    const data = await response.json();
                                    likeButton.innerText = `Like (${data.likes})`;
                                } else {
                                    alert('Error liking doodle');
                                }
                            } catch (error) {
                                alert('Error liking doodle');
                            }
                        });

                        doodleItem.appendChild(img);
                        doodleItem.appendChild(usernameLabel);
                        doodleItem.appendChild(likeButton);
                        doodlesDiv.appendChild(doodleItem);
                    });
                });
            }

            function loadPrompt() {
                fetch('/prompt', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(data => {
                    document.getElementById('prompt').innerText = data.prompt;
                });
            }

            // Verify token on page load
            if (token && username) {
                // Verify token with the server
                fetch('/verify-token', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid
                        document.getElementById('auth-buttons').style.display = 'none';
                        document.getElementById('username-display').innerText = `Logged in as: ${username}`;
                        document.getElementById('login-message').style.display = 'none';
                        loadPrompt();
                        loadDoodles();
                    } else {
                        // Token is invalid
                        throw new Error('Invalid token');
                    }
                })
                .catch(() => {
                    // Token is invalid or an error occurred, clear storage and redirect to login
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                    document.getElementById('auth-buttons').style.display = 'flex';
                    document.getElementById('username-display').innerText = '';
                    alert('Session expired. Please log in again.');
                });
            } else {
                document.getElementById('auth-buttons').style.display = 'flex';
                document.getElementById('username-display').innerText = '';
            }
        });
    </script>
</body>
</html>
