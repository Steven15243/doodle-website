<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Doodle App</h1>
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            context.beginPath();  // Start a new path to prevent connecting lines
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                context.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                context.stroke();
            }
        });

        document.getElementById('save').addEventListener('click', () => {
            const doodleUrl = canvas.toDataURL('image/png');
            fetch('/doodle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ doodleUrl })
            }).then(response => response.json()).then(data => {
                console.log('Doodle saved:', data);
                loadDoodles();
            });
        });

        function loadDoodles() {
            fetch('/doodles').then(response => response.json()).then(doodles => {
                const doodlesDiv = document.getElementById('doodles');
                doodlesDiv.innerHTML = '';
                doodles.forEach(doodle => {
                    const img = document.createElement('img');
                    img.src = doodle.doodleUrl;
                    doodlesDiv.appendChild(img);
                });
            });
        }

        function loadPrompt() {
            fetch('/prompt').then(response => response.json()).then(data => {
                document.getElementById('prompt').innerText = data.prompt;
            });
        }

        loadPrompt();
        loadDoodles();
    </script>
</body>
</html>
