<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
        }
        .auth-form {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Doodle App</h1>
    <form id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="button" id="register">Register</button>
    </form>
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login">Login</button>
    </form>
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        let token = localStorage.getItem('token');

        canvas.addEventListener('mousedown', () => {
            drawing = true;
            context.beginPath();  // Start a new path to prevent connecting lines
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                context.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
                context.stroke();
            }
        });

        document.getElementById('save').addEventListener('click', () => {
            const doodleUrl = canvas.toDataURL('image/png');
            fetch('/doodle', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ doodleUrl })
            }).then(response => response.json()).then(data => {
                console.log('Doodle saved:', data);
                loadDoodles();
            });
        });

        document.getElementById('register').addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.text()).then(data => {
                console.log(data);
                alert('Registration successful, please login');
            });
        });

        document.getElementById('login').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.text()).then(data => {
                console.log(data);
                if (data === 'Login successful') {
                    alert('Login successful');
                    localStorage.setItem('token', data.token);
                    token = data.token;
                    loadPrompt();
                    loadDoodles();
                } else {
                    alert('Login failed');
                }
            });
        });

        function loadDoodles() {
            fetch('/doodles', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => response.json()).then(doodles => {
                const doodlesDiv = document.getElementById('doodles');
                doodlesDiv.innerHTML = '';
                doodles.forEach(doodle => {
                    const img = document.createElement('img');
                    img.src = doodle.doodleUrl;
                    doodlesDiv.appendChild(img);
                });
            });
        }

        function loadPrompt() {
            fetch('/prompt', {
                headers: { 'Authorization': `Bearer ${token}` }
            }).then(response => response.json()).then(data => {
                document.getElementById('prompt').innerText = data.prompt;
            });
        }

        if (token) {
            loadPrompt();
            loadDoodles();
        }
    </script>
</body>
</html>
