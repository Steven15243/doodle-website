<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #username {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2em;
            color: #007BFF;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
        }
        .auth-form {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .auth-form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Doodle App</h1>
    <div id="username"></div>
    <button id="toggle-auth">User Options</button>
    <form id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="button" id="register">Register</button>
    </form>
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login">Login</button>
    </form>
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        let drawing = false;

        // Canvas drawing
        canvas.addEventListener('mousedown', () => {
            drawing = true;
            context.beginPath();
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
            context.closePath();
        });

        canvas.addEventListener('mousemove', (event) => {
            if (drawing) {
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                context.lineTo(x, y);
                context.stroke();
            }
        });

        // Authentication handling
        document.getElementById('toggle-auth').addEventListener('click', () => {
            const forms = document.querySelectorAll('.auth-form');
            forms.forEach(form => {
                form.style.display = form.style.display === 'flex' ? 'none' : 'flex';
            });
        });

        document.getElementById('register').addEventListener('click', () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.text()).then(data => {
                console.log(data);
                alert('Registration successful, please login');
            });
        });

        document.getElementById('login').addEventListener('click', () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.json()).then(data => {
                console.log(data);
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    document.getElementById('username').innerText = `Logged in as: ${username}`;
                    loadPrompt();
                    loadDoodles();
                    document.querySelectorAll('.auth-form').forEach(form => form.style.display = 'none');
                } else {
                    alert('Login failed');
                }
            });
        });

        document.getElementById('save').addEventListener('click', () => {
            const doodleUrl = canvas.toDataURL('image/png');
            fetch('/doodle', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                },
                body: JSON.stringify({ doodleUrl })
            }).then(response => response.json()).then(data => {
                console.log('Doodle saved:', data);
                loadDoodles();
            });
        });

        function loadDoodles() {
            fetch('/doodles', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            }).then(response => response.json()).then(doodles => {
                const doodlesDiv = document.getElementById('doodles');
                doodlesDiv.innerHTML = '';
                doodles.forEach(doodle => {
                    const img = document.createElement('img');
                    img.src = doodle.doodleUrl;
                    doodlesDiv.appendChild(img);
                });
            });
        }

        function loadPrompt() {
            fetch('/prompt', {
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
            }).then(response => response.json()).then(data => {
                document.getElementById('prompt').innerText = data.prompt;
            });
        }

        // Display logged-in user's name if available
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('username').innerText = `Logged in as: ${username}`;
            loadPrompt();
            loadDoodles();
        }
    </script>
</body>
</html>
