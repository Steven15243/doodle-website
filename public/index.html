<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #login-message {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
            display: block;
        }
        #doodles .doodle-item {
            text-align: center;
            margin-bottom: 20px;
        }
        #doodles .doodle-item .username {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        #doodles .doodle-item .comment-section {
            margin-top: 10px;
            text-align: left;
        }
        #doodles .doodle-item .comment-section ul {
            list-style-type: none;
            padding: 0;
            font-size: 0.9em;
            color: #555;
        }
        #doodles .doodle-item .comment-section ul li {
            margin-bottom: 5px;
        }
        #doodles .doodle-item .comment-section input {
            width: 100%;
            padding: 5px;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .auth-form {
            display: none;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        #auth-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-display {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Doodle App</h1>
    <div id="username-display"></div>
    <div id="login-message">You must log in to create or view doodles.</div>
    <div id="auth-buttons">
        <button id="show-register">Sign Up</button>
        <button id="show-login">Login</button>
    </div>
    <form id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="button" id="register">Register</button>
    </form>
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login">Login</button>
    </form>
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>

    <footer>
        Made with ❤️ by Stefan
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            let drawing = false;

            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            function updateCoordinates(event) {
                const rect = canvas.getBoundingClientRect();
                let x, y;

                if (event.touches) {
                    x = event.touches[0].clientX - rect.left;
                    y = event.touches[0].clientY - rect.top;
                } else {
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }

                return { x, y };
            }

            function startDrawing(event) {
                drawing = true;
                context.beginPath();
                const { x, y } = updateCoordinates(event);
                context.moveTo(x, y);
                event.preventDefault();
            }

            function stopDrawing() {
                drawing = false;
                context.beginPath();
            }

            function draw(event) {
                if (!drawing) return;
                const { x, y } = updateCoordinates(event);
                context.lineTo(x, y);
                context.stroke();
                event.preventDefault();
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            document.getElementById('save').addEventListener('click', () => {
                const doodleUrl = canvas.toDataURL('image/png');
                fetch('/doodle', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ doodleUrl, username })
                }).then(response => response.json()).then(data => {
                    console.log('Doodle saved:', data);
                    loadDoodles();
                });
            });

            document.getElementById('show-register').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            });

            document.getElementById('show-login').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });

            document.getElementById('register').addEventListener('click', () => {
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;

                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => {
                    if (response.status === 201) {
                        alert('Registration successful, please login');
                        document.getElementById('register-form').style.display = 'none';
                    } else {
                        return response.text().then(text => { throw new Error(text) });
                    }
                }).catch(error => {
                    alert(`Registration failed: ${error.message}`);
                });
            });


            document.getElementById('login').addEventListener('click', () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => response.json()).then(data => {
                    console.log(data);
                    if (data.message === 'Login successful') {
                        alert('Login successful');
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', username);
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('username-display').innerText = `Welcome, ${username}`;
                        document.getElementById('login-message').style.display = 'none';
                        loadDoodles();
                    } else {
                        alert('Login failed');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred during login.');
                });
            });

            function loadDoodles() {
                fetch('/doodles', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => response.json())
                .then(data => {
                    const doodlesContainer = document.getElementById('doodles');
                    doodlesContainer.innerHTML = '';

                    data.doodles.forEach(doodle => {
                        const doodleItem = document.createElement('div');
                        doodleItem.classList.add('doodle-item');

                        const img = document.createElement('img');
                        img.src = doodle.doodleUrl;
                        doodleItem.appendChild(img);

                        const usernameLabel = document.createElement('div');
                        usernameLabel.classList.add('username');
                        usernameLabel.innerText = `Created by: ${doodle.username}`;
                        doodleItem.appendChild(usernameLabel);

                        const commentSection = document.createElement('div');
                        commentSection.classList.add('comment-section');

                        const commentsList = document.createElement('ul');
                        doodle.comments.forEach(comment => {
                            const commentItem = document.createElement('li');
                            commentItem.innerText = `${comment.username}: ${comment.text}`;
                            commentsList.appendChild(commentItem);
                        });
                        commentSection.appendChild(commentsList);

                        const commentInput = document.createElement('input');
                        commentInput.type = 'text';
                        commentInput.placeholder = 'Add a comment...';
                        commentSection.appendChild(commentInput);

                        commentInput.addEventListener('keypress', (event) => {
                            if (event.key === 'Enter') {
                                const commentText = commentInput.value;
                                if (commentText.trim() !== '') {
                                    fetch('/comment', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'Authorization': `Bearer ${token}`
                                        },
                                        body: JSON.stringify({
                                            doodleId: doodle.id,
                                            text: commentText,
                                            username: username
                                        })
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        console.log('Comment added:', data);
                                        loadDoodles();
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                        alert('Failed to add comment');
                                    });
                                }
                            }
                        });

                        doodleItem.appendChild(commentSection);
                        doodlesContainer.appendChild(doodleItem);
                    });
                });
            }

            if (token) {
                document.getElementById('username-display').innerText = `Welcome, ${username}`;
                document.getElementById('login-message').style.display = 'none';
                loadDoodles();
            }
        });
    </script>
</body>
</html>
