<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #login-message {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        #prompt {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
        }
        canvas {
            border: 2px solid #555;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: crosshair;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #doodles {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #doodles img {
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: auto;
            display: block;
        }
        #doodles .doodle-item {
            text-align: center;
            margin-bottom: 20px;
        }
        #doodles .doodle-item .username {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }
        .auth-form {
            display: none;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .auth-form input {
            margin: 5px 0;
            padding: 10px;
            font-size: 1em;
        }
        #auth-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-bottom: 20px;
        }
        #username-display {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        #profile-section {
            margin-top: 20px;
            text-align: center;
        }
        #profile-pic {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        #bio {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Doodle App</h1>
    <div id="username-display"></div>
    <div id="login-message">You must log in to create or view doodles.</div>
    <div id="auth-buttons">
        <button id="show-register">Sign Up</button>
        <button id="show-login">Login</button>
    </div>
    <form id="register-form" class="auth-form">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button type="button" id="register">Register</button>
    </form>
    <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button type="button" id="login">Login</button>
    </form>
    
    <div id="profile-section" style="display: none;">
        <img id="profile-pic" src="" alt="Profile Picture">
        <div id="bio"></div>
        <button id="edit-profile">Edit Profile</button>
    </div>
    
    <form id="profile-form" class="auth-form" style="display: none;">
        <h2>Edit Profile</h2>
        <input type="file" id="profile-pic-input" accept="image/*">
        <textarea id="bio-input" placeholder="Enter your bio..."></textarea>
        <button type="button" id="save-profile">Save Profile</button>
    </form>
    
    <p id="prompt"></p>
    <canvas id="canvas" width="500" height="500"></canvas>
    <br>
    <button id="save">Save Doodle</button>
    <h2>Previous Doodles</h2>
    <div id="doodles"></div>

    <footer>
        Made with ❤️ by Stefan
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            let drawing = false;

            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            function updateCoordinates(event) {
                const rect = canvas.getBoundingClientRect();
                let x, y;

                if (event.touches) {  // For touch events
                    x = event.touches[0].clientX - rect.left;
                    y = event.touches[0].clientY - rect.top;
                } else {  // For mouse events
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }

                return { x, y };
            }

            function startDrawing(event) {
                drawing = true;
                context.beginPath();
                const { x, y } = updateCoordinates(event);
                context.moveTo(x, y);
                event.preventDefault();  // Prevent scrolling or other default actions
            }

            function stopDrawing() {
                drawing = false;
                context.beginPath(); // Begin a new path to avoid lines connecting between touch/mouse events
            }

            function draw(event) {
                if (!drawing) return;
                const { x, y } = updateCoordinates(event);
                context.lineTo(x, y);
                context.stroke();
                event.preventDefault();  // Prevent scrolling or other default actions
            }

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Adding touch events
            canvas.addEventListener('touchstart', startDrawing);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', stopDrawing);

            document.getElementById('save').addEventListener('click', () => {
                const doodleUrl = canvas.toDataURL('image/png');
                fetch('/doodle', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ doodleUrl, username })
                }).then(response => response.json()).then(data => {
                    console.log('Doodle saved:', data);
                    loadDoodles();
                });
            });

            document.getElementById('show-register').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'none';
            });

            document.getElementById('show-login').addEventListener('click', () => {
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
            });

            document.getElementById('register').addEventListener('click', () => {
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;

                fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => {
                    if (response.status === 201) {
                        alert('Registration successful, please login');
                        document.getElementById('register-form').style.display = 'none';
                    } else {
                        return response.text().then(text => { throw new Error(text) });
                    }
                }).catch(error => {
                    alert('Error: ' + error.message);
                });
            });

            document.getElementById('login').addEventListener('click', () => {
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;

                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                }).then(response => response.json()).then(data => {
                    if (data.token) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('username', data.username);
                        document.getElementById('login-form').style.display = 'none';
                        document.getElementById('auth-buttons').style.display = 'none';
                        document.getElementById('login-message').style.display = 'none';
                        document.getElementById('username-display').innerText = `Logged in as: ${data.username}`;
                        document.getElementById('profile-section').style.display = 'block';
                        document.getElementById('profile-pic').src = data.profilePicture || 'default-profile.png';
                        document.getElementById('bio').innerText = data.bio || 'No bio yet.';
                        loadDoodles();
                    } else {
                        alert('Login failed');
                    }
                });
            });

            document.getElementById('edit-profile').addEventListener('click', () => {
                document.getElementById('profile-section').style.display = 'none';
                document.getElementById('profile-form').style.display = 'block';

                fetch('/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(data => {
                    document.getElementById('bio-input').value = data.bio || '';
                });
            });

            document.getElementById('save-profile').addEventListener('click', () => {
                const bio = document.getElementById('bio-input').value;
                const profilePicInput = document.getElementById('profile-pic-input');
                let profilePicture = '';

                if (profilePicInput.files && profilePicInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePicture = e.target.result;
                        saveProfile(profilePicture, bio);
                    };
                    reader.readAsDataURL(profilePicInput.files[0]);
                } else {
                    saveProfile(profilePicture, bio);
                }
            });

            function saveProfile(profilePicture, bio) {
                fetch('/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ profilePicture, bio })
                }).then(response => response.json()).then(data => {
                    alert('Profile updated successfully');
                    document.getElementById('profile-form').style.display = 'none';
                    document.getElementById('profile-section').style.display = 'block';
                    document.getElementById('profile-pic').src = data.user.profilePicture || 'default-profile.png';
                    document.getElementById('bio').innerText = data.user.bio || 'No bio yet.';
                }).catch(error => {
                    alert('Error updating profile');
                });
            }

            function loadDoodles() {
                fetch('/doodles', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(doodles => {
                    const doodlesDiv = document.getElementById('doodles');
                    doodlesDiv.innerHTML = '';

                    doodles.forEach(doodle => {
                        const doodleItem = document.createElement('div');
                        doodleItem.classList.add('doodle-item');

                        const img = document.createElement('img');
                        img.src = doodle.doodleUrl;

                        const usernameLabel = document.createElement('div');
                        usernameLabel.classList.add('username');
                        usernameLabel.innerHTML = `
                            <img src="${doodle.profilePicture || 'default-profile.png'}" style="width: 30px; height: 30px; border-radius: 50%;">
                            <span>${doodle.username}</span>
                            <p>${doodle.bio || ''}</p>
                        `;

                        doodleItem.appendChild(img);
                        doodleItem.appendChild(usernameLabel);
                        doodlesDiv.appendChild(doodleItem);
                    });
                });
            }

            if (token) {
                document.getElementById('auth-buttons').style.display = 'none';
                document.getElementById('login-message').style.display = 'none';
                document.getElementById('username-display').innerText = `Logged in as: ${username}`;
                document.getElementById('profile-section').style.display = 'block';
                fetch('/profile', {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json()).then(data => {
                    document.getElementById('profile-pic').src = data.profilePicture || 'default-profile.png';
                    document.getElementById('bio').innerText = data.bio || 'No bio yet.';
                });
                loadDoodles();
            }
        });
    </script>
</body>
</html>
